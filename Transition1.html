<html>
<head>

<style>
div{
width: 100px;
height: 100px;
background-image:url("https://img.freepik.com/free-photo/blue-smooth-wall-textured-background_53876-106133.jpg");
transition: width 1s;
}

#div1 {transition-timing-function: linear;}
#div2 {transition-timing-function: ease;}

div:hover {
width: 500px;
}
</style>
</head>
<body>
<div id="div1" style="color:white;">red</div><br>
<div id="div2" style="color:blue;">white</div><br>
</body>
</html>
